name: Fetch Data

on:
  push:
    branches:
      - main

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      env:
        API_KEY: ${{03dc5babd5ab424db53102522240812}}
      run: python scripts/fetch_weather.py
